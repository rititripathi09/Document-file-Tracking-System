<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename=style)}}">
    <script src="{{url_for('static', filename=script)}}"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
        </nav>
    </header>
    <main>
        <div class="content">
            <h2>Document Upload</h2>
            <form method="post" enctype="multipart/form-data">
                <label for="name">Name</label><input type="text" name="name" id="name" required>
                <label for="phone">Phone</label><input type="tel" name="phone" id="phone">
                <label for="email">eMail</label><input type="email" name="email" id="email">
                <label for="notes">Notes</label><textarea name="notes" id="notes"></textarea>
                <label for="files">Attachment</label><input type="file" name="files" id="files" required>
                <button type="submit" name="upload" value="public">Upload File</button>
            </form>
            <code>{{message}}</code>
        </div>
    </main>
    <footer>
        <nav>
            <a href="/dashboard">Staff Dashboard</a>
        </nav>
    </footer>
</body>
</html>
